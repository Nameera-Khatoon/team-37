<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {padding: 0px; margin: 0px;}
        div{padding: 50px;
            width: 25%;
            /* #63a2ea */
            margin: auto;
            margin-top: 25px;
            background-color: #1ee7e7;
            box-shadow: rgba(39, 255, 136, 0.24) 0px 3px 8px;
        }
 

        input{
            width: 95%;
        }

        h1{
            text-align: center;
            color: white;
        }

        input[type="submit"], button {
        background-color: #07ceb0;
        color: white;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 20px;
        margin-top: 15px;
        }

        input[type="text"], input[type="email"]{
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
      
        margin-bottom: 16px;
      
        }
        a {color: white; text-decoration:none;}
        input[type="text"]:hover, input[type="email"]:hover {background-color: rgb(225, 255, 249); border: 1px solid rgb(97, 86, 86);}
        input[type="submit"]:hover, button:hover {background: rgb(7, 11, 9); color: white;}

        @media screen and (min-width: 100px) and (max-width: 500px){
            form {width: 60%};

        }

        @media screen and (min-width:501px) and (max-width: 800px){
            form{width: 50%;}
        }
    </style>
</head>
<body>
    <div>
        <form>
        <h1>- Visitor -</h1>
        <input id="name" type="text" placeholder="Full name" /><br />
        <input id="email" type="email" placeholder="Email" /><br />
        <input id="orga" type="text" placeholder="Organization" /><br />
        <input type="submit" value="SIGN UP"/>
       </form>

        <button><a href="navBar.html">RETURN</a> </button>
    </div>
</body>
</html>

<script>
    let form = document.querySelector("form")
    form.addEventListener("submit",fun);

    function fun (event){
event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let Organization = document.getElementById("orga").value;

        if(name == "" || email == "" || Organization == ""){
            alert("Please fill all the credentials")
        }
     else{
        alert("SignUp successful")
        localStorage.setItem("name",name);
        localStorage.setItem("email",email);
        localStorage.setItem("Organization",Organization);
     }
    }
</script>
