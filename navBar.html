<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar{
            margin: auto;
            display: flex;
            height: 40px;
            justify-content: space-between;
            align-items: center;
            border: 1px solid red;
            background-color: #1c2938;
            color: whitesmoke;
            border-radius: 10px;
            padding: 0px 10px;
        }
        .navbar>div:nth-child(2){
            width: 40%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            Reebok
        </div>
        <div>
            <div>Men</div>
            <div>Women</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
    </div>
</body>
</html>
